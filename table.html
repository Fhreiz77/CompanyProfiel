<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HTML</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2"> Negara</th>
                <th>Kota</th>
                <th>Jumlah Penduduk</th>       
            </tr>
        </thead>
       
        <tbody>
            <tr>
                <td>Tiongkok</td>
                <td>Beijing</td>
                <td>20.000.000</td>
            </tr>
            <tr>
                <td>Russia</td>
                <td>Moscow</td>
                <td>11.000.000</td>
            </tr>
        </tbody> 
      
    </table>
</body>
</html>
