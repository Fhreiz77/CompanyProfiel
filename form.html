<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <h1>Sign In</h1>
    <form action="/Sign In" method="post">
        <div>
            <label for="Name">Nickname</label>
            <input type="text" placeholder="Name"id="name" name="name">
        </div>

        <div>
            <label for="Email">Email</label>
            <input type="email" placeholder="Email" id="Email" name="email">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" name="password">
        </div>

        <div>
            <label for="contact">Contact Number</label>
            <input type="number" placeholder="Contact Number" id="contact" name="contact">
        </div>
        <button type="Log In">Log In</button>
        <input type="button" value="Create an Account">
    </form>

    <hr>

    <h2>Order</h2>
    <form action="/order">
        <label for="">outfit</label>
        <div>
            <input type="checkbox" name="outfit" id="" value="Jacket"> <label for="">Jacket</label>
            <input type="checkbox" name="outfit" id="" value="Suit"> <label for="">Suit</label>
        </div>

        <div>
            <label for="Size">Size</label>
            <select name="size" id="size">
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
                <option value="XL">Extra Large</option>
            </select>
        </div>

        <div>
            <label for= "term">Confirm Size</label>
            <input type="checkbox" name="term" id="term" value="yes">
        </div>

        <div>
            <p>
                <label for="notes">Notes</label>
            </p>
            <textarea name="notes" id="notes" cols="20" rows="5"></textarea>
        </div>
        <button type="submit">Order</button>
    </form>

    <hr>

    <h2>Confirm Order</h2>
    <form action="valid">
        <input type="text" name="input" placeholder="Customers Names" required minlength="1" maxlength="10">
        <input type="number" name="number" placeholder="Amount" id="number" min="1" max="10">
        <button type="Submit">Send</button>
    </form>
</body>
</html>
